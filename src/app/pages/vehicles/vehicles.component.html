<div class="vehicles-container">
  <header class="page-header">
    <h1>Gerenciamento de Veículos</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      <mat-icon>add</mat-icon>
      Novo Veículo
    </button>
  </header>

  <div class="table-container mat-elevation-z2">
    <table mat-table [dataSource]="dataSource()" [trackBy]="trackByVehicleId">
      <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.marca }}</td>
      </ng-container>

      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.modelo }}</td>
      </ng-container>

      <ng-container matColumnDef="ano">
        <th mat-header-cell *matHeaderCellDef>Ano</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.ano }}</td>
      </ng-container>

      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.placa }}</td>
      </ng-container>

      <ng-container matColumnDef="cor">
        <th mat-header-cell *matHeaderCellDef>Cor</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.cor }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let vehicle">
          <button
            mat-icon-button
            color="primary"
            matTooltip="Editar"
            aria-label="Editar veículo"
            (click)="openEditDialog(vehicle)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            matTooltip="Excluir"
            aria-label="Excluir veículo"
            (click)="deleteVehicle(vehicle)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data" [attr.colspan]="displayedColumns.length">
          Nenhum veículo cadastrado
        </td>
      </tr>
    </table>
  </div>
</div>
