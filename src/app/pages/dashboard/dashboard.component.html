<div class="dashboard-container">
  <h1>Painel Inicial</h1>
  <p class="dashboard-subtitle">Bem-vindo ao sistema de gerenciamento de veículos</p>

  <div class="cards-grid">
    <mat-card class="dashboard-card" appearance="outlined">
      <mat-card-header>
        <mat-icon mat-card-avatar class="card-icon">directions_car</mat-icon>
        <mat-card-title>Veículos</mat-card-title>
        <mat-card-subtitle>Gerenciamento de frota</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p class="vehicle-count">
          <span class="count-number">{{ vehicleCount() }}</span>
          <span class="count-label">veículos cadastrados</span>
        </p>
      </mat-card-content>

      <mat-card-actions align="end">
        <a mat-raised-button color="primary" routerLink="/vehicles">
          <mat-icon>list</mat-icon>
          Gerenciar Veículos
        </a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
